services:
  postgres:
    image: postgres:18-alpine
    container_name: blog-postgres
    environment:
      POSTGRES_USER: blog
      POSTGRES_PASSWORD: blog
      POSTGRES_DB: blog_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U blog -d blog_db"]
      interval: 3s
      timeout: 3s
      retries: 20
    restart: unless-stopped

volumes:
  pgdata:
