server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Проксируем API на backend service внутри compose-сети.
    location /api/ {
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://blog-server:8080/api/;
    }

    # Удобно иметь доступ к swagger через фронтовый хост.
    location /swagger-ui/ {
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_pass http://blog-server:8080/swagger-ui/;
    }

    location /api-docs/ {
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_pass http://blog-server:8080/api-docs/;
    }
}
